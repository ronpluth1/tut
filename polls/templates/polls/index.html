{% if latest_question_list %}
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.css">
<h3>Here's a list of the current questions:</h3>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
