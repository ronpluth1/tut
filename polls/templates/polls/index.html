<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.css">
</head>
<body>
    

{% if latest_question_list %}
<h3>Here's a list of the current questions:</h3>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<h1>Here's some stuff:</h1>
<ul>
    <li draggable="true">Bob</li>
    <li draggable="true">Alice</li>
    <li draggable="true">Tom</li>
    <li draggable="true">Barb</li>
</ul>
</body>
</html>
